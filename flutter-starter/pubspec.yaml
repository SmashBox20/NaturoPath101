name: naturopath_101
description: A cross-platform searchable catalog of herbal remedies and natural health information.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Encryption
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Search
  diacritic: ^0.1.4
  
  # Images
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
